<!DOCTYPE html>
<meta charset="utf-8">
<style>

text {
  font: 10px sans-serif;
}

</style>
<body>
  <h1>Sensoree EEG Graph</h1>
  <div class="row">
    <div class="col-md-2">
      <h3>Tune In</h3>
      <div id="bubble1"></div>
    </div>
    <div class="col-md-2">
      <h3>Stimulate</h3>
      <div id="bubble2"></div>
    </div>
    <div class="col-md-2">
      <h3>Relax</h3>
      <div id="bubble3"></div>
    </div>
    <div class="col-md-2">
      <h3>Sensate</h3>
      <div id="bubble4"></div>
    </div>
    <div class="col-md-2">
      <h3>Essence</h3>
      <div id="bubble5"></div>
    </div>
  </div>

  <div class="row">
    NeurotiQ States:
  </div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<script>

var diameter = 360, //960
    format = d3.format(",d"),
    color = d3.scale.category20c();

var bubble = d3.layout.pack()
    .sort(null)
    .size([diameter, diameter])
    .padding(1.5);

var svg = d3.select("#bubble1").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .attr("class", "bubble");

d3.json("data/data.json", function(error, root) {
  // console.log(root)
  console.log( processData(root) )
  // {children: [an array of objects]}

  var nodes = bubble.nodes(processData(root))
    .filter(function(d) { return !d.children; });

  var vis = svg.selectAll('.node')
    .data(nodes, function(d) { return d.name; });


  vis.enter().append('circle')
    .attr('transform', function(d) { return 'translate(' + d.x + ',' + d.y + ')'; })
    .attr('r', function(d) { return d.r; })
    .attr('class', function(d) { return d.className; });
});

d3.json("flare.json", function(error, root) {

  var node = svg.selectAll(".node")
      .data(bubble.nodes(classes(root))
      .filter(function(d) { return !d.children; }))
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

  // node.append("title")
  //     .text(function(d) { return d.className + ": " + format(d.value); });

  node.append("circle")
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return color(d.packageName); });

  // node.append("text")
  //     .attr("dy", ".3em")
  //     .style("text-anchor", "middle")
  //     .text(function(d) { return d.className.substring(0, d.r / 3); });
});

// Returns a flattened hierarchy containing all leaf nodes under the root.
function classes(root) {
  var classes = [];

  function recurse(name, node) {
    if (node.children) node.children.forEach(function(child) { recurse(node.name, child); });
    else classes.push({packageName: name, className: node.name, value: node.size});
  }

  recurse(null, root);
  return {children: classes};
}

function processData(data) {
  // {children: [an array of objects]} {name: "theta", size: 2387}

  var classes = [];
  var obj = data.mentalState;

  return {children: obj};
}

d3.select(self.frameElement).style("height", diameter + "px");

</script>
